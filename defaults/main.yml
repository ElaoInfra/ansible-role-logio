---

# User
elao_logio_user: root

# Config
elao_logio_config_log_server_file:     /{{ elao_logio_user }}/.log.io/log_server.conf
elao_logio_config_log_server_template: ~
elao_logio_config_log_server:          []

elao_logio_config_web_server_file:     /{{ elao_logio_user }}/.log.io/web_server.conf
elao_logio_config_web_server_template: ~
elao_logio_config_web_server:          []

elao_logio_config_harvester_file:     /{{ elao_logio_user }}/.log.io/harvester.conf
elao_logio_config_harvester_template: ~
elao_logio_config_harvester:          []
